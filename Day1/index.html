<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subway Runner - Endless Runner Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            overflow: hidden;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #gameContainer {
            position: relative;
            width: 400px;
            height: 600px;
            background: linear-gradient(to bottom, #87CEEB 0%, #98FB98 100%);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
            border: 4px solid #fff;
        }

        #gameArea {
            position: relative;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                0deg,
                #4a4a4a 0px,
                #4a4a4a 50px,
                #5a5a5a 50px,
                #5a5a5a 100px
            );
            animation: roadMove 2s linear infinite;
        }

        @keyframes roadMove {
            0% { background-position: 0px 0px; }
            100% { background-position: 0px 100px; }
        }

        .lane {
            position: absolute;
            width: 33.33%;
            height: 100%;
            border-left: 2px dashed #fff;
            border-right: 2px dashed #fff;
            opacity: 0.3;
        }

        .lane:nth-child(1) { left: 0%; }
        .lane:nth-child(2) { left: 33.33%; }
        .lane:nth-child(3) { left: 66.66%; }

        #player {
            position: absolute;
            width: 40px;
            height: 40px;
            background: linear-gradient(45deg, #FF6B6B, #4ECDC4);
            border-radius: 50%;
            bottom: 80px;
            left: 50%;
            transform: translateX(-50%);
            transition: left 0.2s ease;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
            z-index: 10;
        }

        #player::before {
            content: '';
            position: absolute;
            top: 8px;
            left: 8px;
            right: 8px;
            bottom: 8px;
            background: radial-gradient(circle, #fff 30%, transparent 30%);
            border-radius: 50%;
        }

        .obstacle {
            position: absolute;
            width: 50px;
            height: 50px;
            background: linear-gradient(45deg, #FF4757, #FF3742);
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
            animation: obstacleMove 3s linear infinite;
        }

        .obstacle::before {
            content: '‚ö†Ô∏è';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 20px;
        }

        @keyframes obstacleMove {
            0% { top: -50px; }
            100% { top: 650px; }
        }

        .coin {
            position: absolute;
            width: 30px;
            height: 30px;
            background: linear-gradient(45deg, #FFD700, #FFA500);
            border-radius: 50%;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
            animation: coinMove 3s linear infinite, coinRotate 1s linear infinite;
        }

        .coin::before {
            content: 'üí∞';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 16px;
        }

        @keyframes coinMove {
            0% { top: -30px; }
            100% { top: 630px; }
        }

        @keyframes coinRotate {
            0% { transform: rotateY(0deg); }
            100% { transform: rotateY(360deg); }
        }

        #ui {
            position: absolute;
            top: 20px;
            left: 20px;
            right: 20px;
            z-index: 20;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .score {
            background: rgba(255,255,255,0.9);
            padding: 10px 15px;
            border-radius: 25px;
            font-weight: bold;
            font-size: 14px;
            color: #333;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        #startScreen, #gameOverScreen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 100;
            backdrop-filter: blur(5px);
        }

        .screen-title {
            font-size: 36px;
            font-weight: bold;
            color: #fff;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        .screen-subtitle {
            font-size: 18px;
            color: #ccc;
            margin-bottom: 30px;
            text-align: center;
        }

        .btn {
            padding: 15px 30px;
            font-size: 18px;
            font-weight: bold;
            color: #fff;
            background: linear-gradient(45deg, #667eea, #764ba2);
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }

        .btn:active {
            transform: translateY(0);
        }

        #controls {
            position: absolute;
            bottom: 20px;
            left: 20px;
            right: 20px;
            display: flex;
            justify-content: space-between;
            z-index: 20;
        }

        .control-btn {
            width: 60px;
            height: 60px;
            background: rgba(255,255,255,0.9);
            border: none;
            border-radius: 50%;
            font-size: 24px;
            cursor: pointer;
            transition: all 0.2s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
        }

        .control-btn:hover {
            transform: scale(1.1);
            background: rgba(255,255,255,1);
        }

        .control-btn:active {
            transform: scale(0.95);
        }

        .jumping {
            animation: jump 0.5s ease-out;
        }

        @keyframes jump {
            0%, 100% { transform: translateX(-50%) translateY(0); }
            50% { transform: translateX(-50%) translateY(-60px); }
        }

        .game-paused {
            animation-play-state: paused;
        }

        .game-paused * {
            animation-play-state: paused;
        }

        .powerup {
            position: absolute;
            width: 35px;
            height: 35px;
            background: linear-gradient(45deg, #9b59b6, #8e44ad);
            border-radius: 50%;
            animation: coinMove 3s linear infinite, powerupGlow 2s ease-in-out infinite alternate;
            box-shadow: 0 0 20px rgba(155, 89, 182, 0.5);
        }

        .powerup::before {
            content: '‚ö°';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 18px;
        }

        @keyframes powerupGlow {
            0% { box-shadow: 0 0 20px rgba(155, 89, 182, 0.5); }
            100% { box-shadow: 0 0 30px rgba(155, 89, 182, 0.8); }
        }

        .speed-boost {
            background: linear-gradient(45deg, #e74c3c, #c0392b) !important;
        }

        .speed-boost::before {
            content: 'üöÄ';
        }

        .shield {
            background: linear-gradient(45deg, #3498db, #2980b9) !important;
        }

        .shield::before {
            content: 'üõ°Ô∏è';
        }

        .player-shielded {
            box-shadow: 0 0 20px rgba(52, 152, 219, 0.8);
            animation: shieldPulse 1s ease-in-out infinite alternate;
        }

        @keyframes shieldPulse {
            0% { box-shadow: 0 0 20px rgba(52, 152, 219, 0.8); }
            100% { box-shadow: 0 0 30px rgba(52, 152, 219, 1); }
        }

        #comboDisplay {
            position: absolute;
            top: 80px;
            left: 50%;
            transform: translateX(-50%);
            background: linear-gradient(45deg, #f39c12, #e67e22);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: bold;
            font-size: 14px;
            opacity: 0;
            transition: opacity 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .combo-show {
            opacity: 1 !important;
        }

        @media (max-width: 480px) {
            #gameContainer {
                width: 100vw;
                height: 100vh;
                border-radius: 0;
                border: none;
            }
        }

        .particle {
            position: absolute;
            width: 6px;
            height: 6px;
            background: #FFD700;
            border-radius: 50%;
            pointer-events: none;
            animation: particleFloat 1s ease-out forwards;
        }

        @keyframes particleFloat {
            0% {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
            100% {
                opacity: 0;
                transform: translateY(-50px) scale(0);
            }
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <div id="gameArea">
            <div class="lane"></div>
            <div class="lane"></div>
            <div class="lane"></div>
            <div id="player"></div>
        </div>

        <div id="ui">
            <div class="score">Score: <span id="score">0</span></div>
            <div class="score">Coins: <span id="coins">0</span></div>
            <div class="score">Level: <span id="level">1</span></div>
        </div>

        <div id="comboDisplay">Combo x<span id="comboCount">0</span></div>

        <div id="controls">
            <button class="control-btn" id="leftBtn">‚Üê</button>
            <button class="control-btn" id="jumpBtn">‚Üë</button>
            <button class="control-btn" id="rightBtn">‚Üí</button>
        </div>

        <div id="startScreen">
            <h1 class="screen-title">üöá Subway Runner</h1>
            <p class="screen-subtitle">Collect coins, avoid obstacles,<br>and run as far as you can!</p>
            <button class="btn" id="startBtn">Start Game</button>
        </div>

        <div id="gameOverScreen" style="display: none;">
            <h1 class="screen-title">Game Over!</h1>
            <p class="screen-subtitle">Final Score: <span id="finalScore">0</span></p>
            <p class="screen-subtitle">Coins Collected: <span id="finalCoins">0</span></p>
            <button class="btn" id="restartBtn">Play Again</button>
        </div>
    </div>

    <script>
        class SubwayRunner {
            constructor() {
                this.gameArea = document.getElementById('gameArea');
                this.player = document.getElementById('player');
                this.scoreElement = document.getElementById('score');
                this.coinsElement = document.getElementById('coins');
                this.levelElement = document.getElementById('level');
                this.comboDisplay = document.getElementById('comboDisplay');
                this.comboCount = document.getElementById('comboCount');
                
                this.playerLane = 1; // 0, 1, 2 (left, center, right)
                this.score = 0;
                this.coins = 0;
                this.level = 1;
                this.combo = 0;
                this.gameRunning = false;
                this.isJumping = false;
                this.gameSpeed = 1;
                this.lastObstacleTime = 0;
                this.lastCoinTime = 0;
                this.lastPowerupTime = 0;
                this.obstacles = [];
                this.collectibles = [];
                this.powerups = [];
                this.shieldActive = false;
                this.speedBoostActive = false;
                this.particles = [];
                
                this.lanes = [16.66, 50, 83.33]; // Lane positions in %
                
                this.init();
            }

            init() {
                this.setupEventListeners();
                this.updatePlayerPosition();
            }

            setupEventListeners() {
                // Touch controls
                document.getElementById('leftBtn').addEventListener('click', () => this.moveLeft());
                document.getElementById('rightBtn').addEventListener('click', () => this.moveRight());
                document.getElementById('jumpBtn').addEventListener('click', () => this.jump());
                
                // Keyboard controls
                document.addEventListener('keydown', (e) => {
                    if (!this.gameRunning) return;
                    
                    switch(e.key) {
                        case 'ArrowLeft':
                        case 'a':
                        case 'A':
                            this.moveLeft();
                            break;
                        case 'ArrowRight':
                        case 'd':
                        case 'D':
                            this.moveRight();
                            break;
                        case 'ArrowUp':
                        case ' ':
                        case 'w':
                        case 'W':
                            this.jump();
                            break;
                    }
                });

                // Start/Restart buttons
                document.getElementById('startBtn').addEventListener('click', () => this.startGame());
                document.getElementById('restartBtn').addEventListener('click', () => this.restartGame());
            }

            moveLeft() {
                if (this.playerLane > 0) {
                    this.playerLane--;
                    this.updatePlayerPosition();
                }
            }

            moveRight() {
                if (this.playerLane < 2) {
                    this.playerLane++;
                    this.updatePlayerPosition();
                }
            }

            jump() {
                if (!this.isJumping) {
                    this.isJumping = true;
                    this.player.classList.add('jumping');
                    setTimeout(() => {
                        this.isJumping = false;
                        this.player.classList.remove('jumping');
                    }, 500);
                }
            }

            updatePlayerPosition() {
                this.player.style.left = this.lanes[this.playerLane] + '%';
            }

            startGame() {
                document.getElementById('startScreen').style.display = 'none';
                this.gameRunning = true;
                this.gameLoop();
            }

            restartGame() {
                document.getElementById('gameOverScreen').style.display = 'none';
                this.resetGame();
                this.startGame();
            }

            resetGame() {
                this.playerLane = 1;
                this.score = 0;
                this.coins = 0;
                this.level = 1;
                this.combo = 0;
                this.gameSpeed = 1;
                this.shieldActive = false;
                this.speedBoostActive = false;
                this.clearAllItems();
                this.updateUI();
                this.updatePlayerPosition();
                this.player.classList.remove('player-shielded');
                this.comboDisplay.classList.remove('combo-show');
            }

            clearAllItems() {
                this.obstacles.forEach(obstacle => obstacle.element.remove());
                this.collectibles.forEach(collectible => collectible.element.remove());
                this.powerups.forEach(powerup => powerup.element.remove());
                this.particles.forEach(particle => particle.remove());
                this.obstacles = [];
                this.collectibles = [];
                this.powerups = [];
                this.particles = [];
            }

            gameLoop() {
                if (!this.gameRunning) return;

                this.updateScore();
                this.updateLevel();
                this.spawnItems();
                this.updateItems();
                this.checkCollisions();
                this.updateUI();

                requestAnimationFrame(() => this.gameLoop());
            }

            updateScore() {
                this.score += Math.floor(this.gameSpeed);
            }

            updateLevel() {
                const newLevel = Math.floor(this.score / 500) + 1;
                if (newLevel > this.level) {
                    this.level = newLevel;
                    this.gameSpeed = 1 + (this.level - 1) * 0.2;
                    this.createParticles(this.player.offsetLeft + 20, this.player.offsetTop + 20, '#FFD700');
                }
            }

            spawnItems() {
                const currentTime = Date.now();
                
                // Spawn obstacles
                if (currentTime - this.lastObstacleTime > 1500 / this.gameSpeed) {
                    this.spawnObstacle();
                    this.lastObstacleTime = currentTime;
                }
                
                // Spawn coins
                if (currentTime - this.lastCoinTime > 800 / this.gameSpeed) {
                    this.spawnCoin();
                    this.lastCoinTime = currentTime;
                }
                
                // Spawn powerups
                if (currentTime - this.lastPowerupTime > 5000 / this.gameSpeed) {
                    this.spawnPowerup();
                    this.lastPowerupTime = currentTime;
                }
            }

            spawnObstacle() {
                const lane = Math.floor(Math.random() * 3);
                const obstacle = document.createElement('div');
                obstacle.className = 'obstacle';
                obstacle.style.left = this.lanes[lane] + '%';
                obstacle.style.transform = 'translateX(-50%)';
                obstacle.style.animationDuration = (3 / this.gameSpeed) + 's';
                
                this.gameArea.appendChild(obstacle);
                this.obstacles.push({ element: obstacle, lane });
                
                // Remove obstacle after animation
                setTimeout(() => {
                    if (obstacle.parentNode) {
                        obstacle.remove();
                        this.obstacles = this.obstacles.filter(obs => obs.element !== obstacle);
                    }
                }, 3000 / this.gameSpeed);
            }

            spawnCoin() {
                const lane = Math.floor(Math.random() * 3);
                const coin = document.createElement('div');
                coin.className = 'coin';
                coin.style.left = this.lanes[lane] + '%';
                coin.style.transform = 'translateX(-50%)';
                coin.style.animationDuration = (3 / this.gameSpeed) + 's';
                
                this.gameArea.appendChild(coin);
                this.collectibles.push({ element: coin, lane, type: 'coin' });
                
                // Remove coin after animation
                setTimeout(() => {
                    if (coin.parentNode) {
                        coin.remove();
                        this.collectibles = this.collectibles.filter(col => col.element !== coin);
                    }
                }, 3000 / this.gameSpeed);
            }

            spawnPowerup() {
                const lane = Math.floor(Math.random() * 3);
                const powerupTypes = ['speed', 'shield'];
                const type = powerupTypes[Math.floor(Math.random() * powerupTypes.length)];
                
                const powerup = document.createElement('div');
                powerup.className = 'powerup';
                if (type === 'speed') powerup.classList.add('speed-boost');
                if (type === 'shield') powerup.classList.add('shield');
                
                powerup.style.left = this.lanes[lane] + '%';
                powerup.style.transform = 'translateX(-50%)';
                powerup.style.animationDuration = (3 / this.gameSpeed) + 's';
                
                this.gameArea.appendChild(powerup);
                this.powerups.push({ element: powerup, lane, type });
                
                // Remove powerup after animation
                setTimeout(() => {
                    if (powerup.parentNode) {
                        powerup.remove();
                        this.powerups = this.powerups.filter(pow => pow.element !== powerup);
                    }
                }, 3000 / this.gameSpeed);
            }

            updateItems() {
                // Update obstacle positions and check bounds
                this.obstacles.forEach(obstacle => {
                    const rect = obstacle.element.getBoundingClientRect();
                    if (rect.top > window.innerHeight) {
                        obstacle.element.remove();
                        this.obstacles = this.obstacles.filter(obs => obs !== obstacle);
                    }
                });
            }

            checkCollisions() {
                const playerRect = this.player.getBoundingClientRect();
                
                // Check obstacle collisions
                this.obstacles.forEach(obstacle => {
                    const obstacleRect = obstacle.element.getBoundingClientRect();
                    if (this.isColliding(playerRect, obstacleRect) && 
                        obstacle.lane === this.playerLane && 
                        !this.isJumping && 
                        !this.shieldActive) {
                        this.gameOver();
                    }
                });
                
                // Check coin collisions
                this.collectibles.forEach(collectible => {
                    const collectibleRect = collectible.element.getBoundingClientRect();
                    if (this.isColliding(playerRect, collectibleRect) && 
                        collectible.lane === this.playerLane) {
                        this.collectCoin(collectible);
                    }
                });
                
                // Check powerup collisions
                this.powerups.forEach(powerup => {
                    const powerupRect = powerup.element.getBoundingClientRect();
                    if (this.isColliding(playerRect, powerupRect) && 
                        powerup.lane === this.playerLane) {
                        this.collectPowerup(powerup);
                    }
                });
            }

            isColliding(rect1, rect2) {
                return rect1.left < rect2.right &&
                       rect1.right > rect2.left &&
                       rect1.top < rect2.bottom &&
                       rect1.bottom > rect2.top;
            }

            collectCoin(collectible) {
                this.coins++;
                this.score += 10;
                this.combo++;
                
                // Create particles
                this.createParticles(
                    collectible.element.offsetLeft + 15,
                    collectible.element.offsetTop + 15,
                    '#FFD700'
                );
                
                // Show combo
                if (this.combo > 1) {
                    this.comboCount.textContent = this.combo;
                    this.comboDisplay.classList.add('combo-show');
                    clearTimeout(this.comboTimeout);
                    this.comboTimeout = setTimeout(() => {
                        this.comboDisplay.classList.remove('combo-show');
                    }, 2000);
                }
                
                collectible.element.remove();
                this.collectibles = this.collectibles.filter(col => col !== collectible);
            }

            collectPowerup(powerup) {
                this.createParticles(
                    powerup.element.offsetLeft + 17,
                    powerup.element.offsetTop + 17,
                    '#9b59b6'
                );
                
                if (powerup.type === 'speed') {
                    this.activateSpeedBoost();
                } else if (powerup.type === 'shield') {
                    this.activateShield();
                }
                
                powerup.element.remove();
                this.powerups = this.powerups.filter(pow => pow !== powerup);
            }

            activateSpeedBoost() {
                this.speedBoostActive = true;
                this.gameSpeed *= 1.5;
                setTimeout(() => {
                    this.speedBoostActive = false;
                    this.gameSpeed /= 1.5;
                }, 5000);
            }

            activateShield() {
                this.shieldActive = true;
                this.player.classList.add('player-shielded');
                setTimeout(() => {
                    this.shieldActive = false;
                    this.player.classList.remove('player-shielded');
                }, 5000);
            }

            createParticles(x, y, color) {
                for (let i = 0; i < 8; i++) {
                    const particle = document.createElement('div');
                    particle.className = 'particle';
                    particle.style.left = x + 'px';
                    particle.style.top = y + 'px';
                    particle.style.background = color;
                    particle.style.animationDelay = (i * 0.1) + 's';
                    
                    this.gameArea.appendChild(particle);
                    this.particles.push(particle);
                    
                    setTimeout(() => {
                        particle.remove();
                        this.particles = this.particles.filter(p => p !== particle);
                    }, 1000);
                }
            }

            updateUI() {
                this.scoreElement.textContent = this.score;
                this.coinsElement.textContent = this.coins;
                this.levelElement.textContent = this.level;
            }

            gameOver() {
                this.gameRunning = false;
                this.combo = 0;
                document.getElementById('finalScore').textContent = this.score;
                document.getElementById('finalCoins').textContent = this.coins;
                document.getElementById('gameOverScreen').style.display = 'flex';
                this.clearAllItems();
            }
        }

        // Initialize the game
        const game = new SubwayRunner();
    </script>
</body>
</html>
